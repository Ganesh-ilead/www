<ion-view  view-title="Login"  >
<ion-header-bar class="bar-energized">
  <div class="buttons">
    <button class="button icon ion-home">Home</button>
  </div>
  
  <div class="buttons">
    <button class="button button-clear icon ion-star"></button>
  </div>
</ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list list1">
        <label class="item item-input no-top-border">
           <span class="footericn step"> <i class="ion-ios-person-outline"></i></span>
          <input type="text"placeholder="User Name" ng-model="loginData.username">
        </label>
        <label class="item item-input">
		<span class="step footericn">
          <i class="icon ion-key"></i></span>
          <input type="password" placeholder="password" ng-model="loginData.password">
        </label>
		<label>
		<ion-checkbox ng-model="isChecked" checked>Remember me on this device</ion-checkbox>
		</label>
        <label class="items">
          <button class="button button-block button-positive" type="submit">SUBMIT</button>
        </label>
		 <p class="text-center" ng-controller="forgotlnk">
              <a ng-href="{{reset}}" >Forgot password?</a>
            </p>
      </div>
	  <a href="#" class=" text-center">
              
			  <p class="subtitle fancy"><span>OR LOGIN WITH</span></p>
            </a>
	    <div class="itemss tabss tabs-secondary tabs-icon-left footer" ng-controller="social">		
   

   <a class="tab-item" href="#" >
      <p class="col-center"><i class="{{face}}"></i></p>
    </a>
	

	

    <a class="tab-item" href="#">
    <p class="col-center"> <i class="{{twt}}"></i></p>
    </a>
	

	

    <a class="tab-item" href="#">
    <p class="col-center "> <i class="{{google}}"></i></p>
    </a>
	
	
  </div> 
 
    </form>
	
	
  </ion-content>
  
  
  
</ion-view>
